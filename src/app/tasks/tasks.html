@if(isAddingTask){
  <app-new-task (cancel)="onCancelTask()" (add)="onAddTask($event)"/>
}

<section id="tasks">
  <header>
    <h2>{{ userName }}'s Tasks</h2>
    <menu>
      <button (click)="AddTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (userTask of selectedUserTasks; track userTask.id) {
    <li>
      <app-task [task]="userTask" (complete)="onCompleteTask($event)" />
    </li>
    }
  </ul>
</section>
