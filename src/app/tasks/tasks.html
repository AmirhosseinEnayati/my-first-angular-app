@if(isAddingTask){
  <app-new-task [userId]="userId" (close)="onCancelAddingTask()"/>
}

<section id="tasks">
  <header>
    <h2>{{ userName }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddingTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (userTask of selectedUserTasks; track userTask.id) {
    <li>
      <app-task [task]="userTask" />
    </li>
    }
  </ul>
</section>
